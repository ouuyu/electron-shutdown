<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';"
    <title></title>
    <link rel="stylesheet" href="countdown.css" />
    <link rel="stylesheet" href="poetry.css" />
  </head>
  <body>
    <div class="countdown-container">
      <!-- 背景动画 -->
      <div class="background-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>
      
      <section id="poetry" class="poetry">
        <div id="poem-content" class="poem-content"></div>
        <div class="poem-footer"></div>
      </section>

      <br><br><br>

      <!-- 滑动解锁区域 -->
      <div class="slide-to-cancel">
        <div class="slide-track">
          <div class="slide-track-background"></div>
          <div class="slide-track-progress" id="slideProgress"></div>
          <div class="slide-text" id="slideText">向左滑动取消关机</div>
          <div class="slide-button" id="slideButton">
            <div class="slide-button-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 18L9 12L15 6"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <div class="slide-button-ripple"></div>
          </div>
        </div>
        <div class="slide-hint">向左滑动并保持以取消关机</div>
      </div>

      <!-- 状态提示 -->
      <div class="status-message" id="statusMessage"></div>
    </div>

    <!-- 大屏幕保持提示 -->
    <div class="hold-prompt" id="holdPrompt">
      <div class="hold-prompt-content">
        <div class="hold-prompt-title">保持滑动位置</div>
        <div class="hold-prompt-subtitle">继续保持以取消关机</div>
        <div class="hold-prompt-timer" id="holdTimer">2.0</div>
        <div class="hold-prompt-progress">
          <div class="hold-prompt-progress-bar" id="holdProgressBar"></div>
        </div>
      </div>
    </div>

    <script src="countdown.js"></script>
    <script src="poetry.js"></script>
  </body>
</html>
